---
layout: default
---

{% assign posts_by_year = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}

<div class="page">

  <div class="metadata">
    Jonas Neubert .com ‚óè Blog
  </div>

  {% for year in posts_by_year %}

  <h3 class="year-heading">{{ year.name }}</h3>

  <div class="year-content">
    {% for post in year.items %}
    <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> &mdash;&nbsp;{{ post.date | date: '%b&nbsp;%d' }}</p>
    {% endfor %}
  </div>

  {% endfor %}

</div>
